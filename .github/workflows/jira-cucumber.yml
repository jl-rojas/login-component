name: Cucumber for Jira
on:
  push:
    branches:
      - 'develop'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Setup packages
        run: npm ci

      - name: Run all tests
        run: npm run test:cucumber

      - name: Print
        run: ls

      - name: curl
        uses: wei/curl@v1
        with:
          args: "-X POST https://c4j.cucumber.io/ci/rest/api/results \ -H 'authorization: Bearer ${{secrets.JIRA_KEY}}' \ -H 'content-type: multipart/form-data' \ -F results_file=@results.json \ -F language=js"
